version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beauty-salon-bot
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - APP_NAME=${APP_NAME:-beauty-salon-bot}
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_VISION_MODEL=${OPENAI_VISION_MODEL:-gpt-4o}
      - OPENAI_WHISPER_MODEL=${OPENAI_WHISPER_MODEL:-whisper-1}
      - CHATWOOT_BASE_URL=${CHATWOOT_BASE_URL}
      - CHATWOOT_API_TOKEN=${CHATWOOT_API_TOKEN}
      - CHATWOOT_ACCOUNT_ID=${CHATWOOT_ACCOUNT_ID}
      - CHATWOOT_INBOX_ID=${CHATWOOT_INBOX_ID}
      - CHATWOOT_WEBHOOK_SECRET=${CHATWOOT_WEBHOOK_SECRET:-}
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/google_service_account.json
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - CALENDAR_TIMEZONE=${CALENDAR_TIMEZONE:-America/Mexico_City}
      - RATE_LIMIT_MAX_MESSAGES=${RATE_LIMIT_MAX_MESSAGES:-30}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-3600}
      - MESSAGE_GROUP_DELAY=${MESSAGE_GROUP_DELAY:-3}
      - OWNER_PHONE_NUMBER=${OWNER_PHONE_NUMBER}
      - CACHE_TTL_SERVICES=${CACHE_TTL_SERVICES:-3600}
      - CACHE_TTL_STYLISTS=${CACHE_TTL_STYLISTS:-3600}
      - CACHE_TTL_INFO=${CACHE_TTL_INFO:-3600}
    volumes:
      - ./credentials:/app/credentials:ro
      - ./backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - beauty-salon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: beauty-salon-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-beauty_salon}
      - POSTGRES_USER=${POSTGRES_USER:-beauty_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - beauty-salon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beauty_user} -d ${POSTGRES_DB:-beauty_salon}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: beauty-salon-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - beauty-salon-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  beauty-salon-network:
    driver: bridge
